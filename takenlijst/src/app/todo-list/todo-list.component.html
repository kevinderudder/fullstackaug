
<form (ngSubmit)="onSubmit()" name="form" #form="ngForm">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" name="title" [(ngModel)]="model.title" type="text" placeholder="title...">
        </div>
        <p class="help">Vul hier de titel van de taak in</p>
      </div>
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" name="description" [(ngModel)]="model.description" placeholder="lorem ipsum sit dolar amet"></textarea>
        </div>
      </div>
      <div class="field">
        <button type="submit" class="button is-primary">Save</button>
      </div>
</form>

<table class="table">
    <tr *ngFor="let t of todos | async">
        <td><span class="" (click)="completeTodo(t)">{{t.title}}</span></td>
        <td><span>{{t.description}}</span></td>
        <td><button class="" (click)="deleteTodo(t)">x</button></td>
    </tr>    
</table>
